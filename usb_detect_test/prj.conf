# USB Device support
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="USB Detection Demo"
CONFIG_USB_DEVICE_MANUFACTURER="Your Company"
CONFIG_USB_DEVICE_VID=0x2fe3
CONFIG_USB_DEVICE_PID=0x0100

# Enable USB CDC ACM (optional - for serial communication)
CONFIG_USB_CDC_ACM=y
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_UART_LINE_CTRL=y

# Enable logging
CONFIG_LOG=y
CONFIG_USB_DEVICE_LOG_LEVEL_INF=y

# Enable console over USB (optional)
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
